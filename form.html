<!DOCTYPE html>
<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form align="center" style="background:red;color:white">
		<h1 style="color:white">FSD Registration Form</h1>
		<label>Enter First Name:</label>
		<br><br>
		<input type="text" placeholder="Enter Your First Name"  autofocus autocomplete="off">
		<br><br>
		<label>Enter Last Name:</label>
		<br><br>
		<input type="text">
		<br><br>
		<label>Enter Your Mobile Number:</label>
		<br><br>
		<input type="tel" maxlength="10">
		<br><br>
		<label>Enter Your Email ID:</label>
		<br><br>
		<input type="email" value="eswar@gmail.com" readonly disabled>
		<br><br>
		<label>Enter Your Password:</label>
		<br><br>
		<input type="Password" required="">
		<br><br>
		<label>Enter Your D.O.B:</label>
		<br><br>
		<input type="date">
		<br><br>
		<label>Choose The Gender:</label>
		<br><br>
		<label>Male</label>
		<input type="radio" name="gender">
		<label>Female</label>
		<input type="radio" name="gender">
		<br><br>
		<label>Enter File Details:</label>
		<br></br>
		<input type="file">
		<br><br>
		<select>
			<option>--select college--</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		   <br><br>
		<input type="Submit">
		<input type="reset">



	</form>
</body>
</html>
